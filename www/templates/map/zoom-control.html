
<div class="btn-group-vertical btn-group-sm map-control zoom-control" role="group" ng-controller="SwcZoomControlsCtrl">
    <a class="btn btn-default"
       ng-click="zoomIn()">
        <span class="glyphicon glyphicon-plus zoom-btn"></span>
    </a>
    <a class="btn btn-default zoom-btn"
       ng-click="zoomOut()">
        <span class="glyphicon glyphicon-minus zoom-btn"></span>
    </a>
</div>
